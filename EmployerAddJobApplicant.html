<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SiswaJob</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="styles.css" rel="stylesheet" />
        <style>

            .container {
                width: 600px;
                height:60vh;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                box-sizing: border-box;
                margin-top:30px;
            }
            h3{
                text-align: center;
            }    
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="email"],
            input[type="password"],
            input[type="radio"] {
                width: calc(50% - 12px);
                margin-bottom: 10px;
                padding: 8px;
                font-size: 16px;
                border-radius: 5px;
                border: 1px solid #ccc;
                box-sizing: border-box;
                display: inline-block;
            }
            .form-group {
                display: flex;
                justify-content: space-between;
                flex-wrap: wrap;
                align-items: center;
            }
            button {
                width: 100%;
                padding: 10px 20px;
                font-size: 16px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                background-color: #007bff;
                color: white;
                transition: background-color 0.3s;
            }
            button:hover {
                background-color: #0056b3;
            }
            .button.tertiary {
                display: block;
                text-align: center;
                text-decoration: none;
                color: #007bff;
                margin-top: 10px;
            }
            .button.tertiary:hover {
                text-decoration: underline;
            }
            
        </style>
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-silver" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-silver">SiswaJob</div>
                <div class="list-group list-group-flush bg-silver">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-silver" href="StudentList.html">Students</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-silver" href="EmployerList.html">Employer</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3 bg-silver" href="AdminHome.html">Log out</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            &nbsp;
            <div class="container">
    
                <h3>Add Job Applicant</h3>
                <form action="EmployerJobApplicant.html" method="POST">
                    <div class="form-group">
                        <label for="name">Student Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="faculty">Faculty:</label>
                        <input type="text" id="faculty" name="faculty" required>
                    </div>
                    <div class="form-group">
                        <label for="Date">Date:</label>
                        <input type="text" id="Date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status:</label>
                        <input type="text" id="time" name="status" required>
                    </div>
                    <br>
                    <button type="Submit" class="button primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="web/scripts.js"></script>
</body>
</html>
